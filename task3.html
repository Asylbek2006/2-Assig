<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 3 - Table & Form</title>
    <link rel="stylesheet" href="task3.css">
</head>
<body>
    <div class="container">

        <h1 id="table-title">SE-2427 Students Grades</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Subject</th>
                    <th>Grade</th>
                    <th>Trimester</th>
                </tr>
            </thead>
            <tbody>
                <tr class="highlight-row">
                    <td>Asylbek</td>
                    <td>Web Technology - 1</td>
                    <td>A</td>
                    <td>Fall 2025</td>
                </tr>
                <tr>
                    <td>Miras</td>
                    <td>Intro to Finance</td>
                    <td>B+</td>
                </tr>
                <tr>
                    <td>Beknazar</td>
                    <td>Software Design Patterns</td>
                    <td>B</td>
                    <td>Fall 2025</td>
                </tr>
            </tbody>
        </table>

        <h1>Feedback Form</h1>
        <form class="feedback-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="role">Role:</label>
            <select id="role" name="role">
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="other">Other</option>
            </select><br>

            <label>Do you like this course?</label><br>
            <input type="radio" id="yes" name="like" value="yes">
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="like" value="no">
            <label for="no">No</label><br>

            <label for="comments">Comments:</label><br>
            <textarea id="comments" name="comments" rows="4"></textarea><br>

            <input type="submit" value="Submit" class="submit-btn">
        </form>

    </div>
</body>
</html>
